<html>

<body class="is-preload">

  <div class="flex flex-col lg:pl-20">
    <form name="contact" method="POST" data-netlify="true">
      <div class="form-group flex flex-col w-full mb-8">
        <label class="text-gray-800 text-xs uppercase tracking-widest mb-3" for="name">Your Name:</label> <input
          class="p-6 border-0 bg-white w-full" type="text" name="name" />
      </div>
      <div class="form-group flex flex-col w-full mb-8">
        <label class="text-gray-800 text-xs uppercase tracking-widest mb-3" for="email">Your Email:</label> <input
          class="p-6 border-0 bg-white w-full" type="email" name="email" />
      </div>
      <div class="form-group flex flex-col w-full mb-10">
        <label class="text-gray-800 text-xs uppercase tracking-widest mb-3" for="message">Your Message:</label>
        <textarea class="p-6 border-0 bg-white w-full" name="message"></textarea>
      </div>
      <button type="submit" class="bg-gray-900 text-white py-5 md:py-7 px-10 md:px-14 text-sm">Send Message</button>

    </form>
  </div>

</body>

</html>
