<body class="is-preload">

  <form name="contact" method="POST" data-netlify="true">
    <div class="form-group flex flex-col w-full mb-8">
      <label class="text-gray-800 text-xs uppercase tracking-widest mb-3" for="form-name">Your
        name<input class="p-6 border-0 bg-white w-full" type="text" id="form-name" name="form-name" /></label>
    </div>
    <div class="form-group flex flex-col w-full mb-8">
      <label class="text-gray-800 text-xs uppercase tracking-widest mb-3" for="form-email">Your
        email<input class="p-6 border-0 bg-white w-full" type="text" id="form-email" name="form-email" /></label>
    </div>
    <div class="form-group flex flex-col w-full mb-10">
      <label class="text-gray-800 text-xs uppercase tracking-widest mb-3" for="form-message">Your
        message<textarea class="p-6 border-0 bg-white w-full" rows="5" type="text" id="form-message"
          name="form-message"></textarea></label>
    </div>
    <button type="submit" class="bg-gray-900 text-white py-5 md:py-7 px-10 md:px-14 text-sm">Send
      Message</button>
  </form>


</body>

</html>
